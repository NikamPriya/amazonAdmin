<div class="row p-5">
    <div class="col-12">
        <div class="card" >
            <div class="card-header text-center " style="background-color: rgb(244, 215, 220)" >
              <b> Product List</b>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Category</th>
                            <th>Product</th>
                            <th>Order </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Sr=index">
                            <td>{{Sr +1}}</td>
                            <td>totalProducts</td>
                            <td>totalPurchase</td>
                            <td>totalSale</td>
                            <td >zeroStockProducts</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
