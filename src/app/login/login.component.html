<div class="parent">
    <div class="container">
    <form action="#!" id="main">
        <h2>Login to your account</h2>

        <div class="input-parent">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="userName" [(ngModel)]="loginObj.userName">
        </div>

        <div class="input-parent">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="loginObj.password">
        </div>

        <button type="submit" (click)="onLogin()">Login</button>
    </form>
</div>
</div>
